<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeid</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <audio id="bg" src="assets/sound.mp3" loop preload="auto" playsinline></audio>

    <div class="volbox">
        <input id="vol" type="range" min="0" max="100" value="50">
    </div>

    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <div class="logo-glow"></div>
                <h1>placeid</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active">Home</a></li>
                <li><a href="#" class="nav-link">Projects</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>

        <main class="hero">
            <div class="profile-container">
                <div class="profile-glow"></div>
                <img src="assets/imgs/placeid_pfp.png" alt="Profile" class="profile-img">
            </div>
            
            <h2 class="hero-title">placeid</h2>
            <div class="typewriter">
                <p>elio, 17, learning</p>
            </div>
            
            <div class="social-grid">
                <a href="https://discordapp.com/users/1319430240295977056" target="_blank" class="social-card">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </a>
                <a href="https://github.com/placeid-workspace" target="_blank" class="social-card">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="#" id="litecoin-btn" class="social-card">
                    <i class="fab fa-litecoin"></i>
                    <span>Litecoin</span>
                </a>
            </div>
        </main>

        <main class="projects" id="projects">
            <h2 class="projects-title">My GitHub Projects</h2>
            <div class="projects-grid" id="projects-grid"></div>
        </main>

        <div id="copy-notification" class="notification">
            <span>copied</span>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
